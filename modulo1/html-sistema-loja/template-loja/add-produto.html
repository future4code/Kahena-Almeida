<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <p>Lojinha canábica</p>
    </div>
    
    <div>
        <a href="http://127.0.0.1:5500/template-loja/index.html">Página Inicial</a>
        <a href="http://127.0.0.1:5500/template-loja/ctrl-estoque.html">Controle de Estoque</a>
        <a href="http://127.0.0.1:5500/template-loja/add-produto.html">Adicionar Produto</a>
        <a href="http://127.0.0.1:5500/template-loja/funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="R$" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>
    </form>

    <footer>
        <div>
            <p>Siga-nos nas redes sociais!</p>
        </div>
        <div class="icons">
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" alt="Icone Facebook" />
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png"alt="Icone Instagram" />
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png"alt="Icone Twitter" />
        </div>
    </footer>

</body>
</html>
